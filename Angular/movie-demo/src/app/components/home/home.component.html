<div class="container mx-auto mt-4">
  <div class="row-center">
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img src="{{movie.Poster}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{movie.Title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{movie.Year}}</h6>
          <p class="card-text">{{ movie.Title }} is a {{ movie.Type }} that was released in {{ movie.Year }}</p>
          <a href="#" class="btn "><i class="fab fa-github"></i> Favorites</a>
          <a routerLink="/movie-detail" [queryParams]="{ movieId: movie.imdbID }" class="btn btn-primary">
            Learn More
          </a>
        </div>
      </div>
    </div>
