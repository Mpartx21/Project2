<app-movie-search></app-movie-search>
<div class="container">
  <br>
  <h4 class="text-center"></h4>
  <br>
 <div class="row">
  <div class="card col-sm-3"  *ngFor="let movie of movies">
      <img src="{{ movie.poster_path}}">  
      <div class="card-body">
        <h5 class="card-text text-center">{{movie.title}}</h5>
        <p class="card-text text-center">{{movie.overview}}</p>
        <button class="btn btn-primary">Learn More</button>
      </div>
    </div>
  </div>
