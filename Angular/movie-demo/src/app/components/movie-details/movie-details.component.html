  <div class="row">

      <p>{{ movie.Year }}</p>
      <p>{{ movie.Plot }}</p>

        <li 
          class="list-group-item"
          *ngFor="let rating of movie.Ratings">
          {{ rating.Source }} - {{ rating.Value }}
        </li>
      </ul>
