<div class="container col-lg-12 ">
    <div *ngFor="let movie of movies" class="">
        <div class="">
            <div class="card col-md-4 " style="width: 18rem;">
                <img src="{{movie.Poster}}" class="card-img-top" alt="POSTER NOT FOUND">
                <div class="card-body">
                    <h5 class="card-title">{{movie.Title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{movie.Year}}</h6>
                    <p class="card-text">{{ movie.Title }} is a {{ movie.Type }} that was released in {{ movie.Year }}
                    </p>
                    <div class="container">
                        <a style="font: white" href="#" class="btn "><i class="fab fa-github"></i> Favorites</a>
                        <a routerLink="/movie-detail" [queryParams]="{ movieId: movie.imdbID }" class="btn btn-primary">
                            Learn More
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
