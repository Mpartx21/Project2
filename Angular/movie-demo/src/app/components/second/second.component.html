<mat-card>
  <mat-card-header>
    <mat-card-title>Login!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.email' placeholder="Email" type="email" name="userEmail" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onLogin()" color="primary">
      Login
    </button>
    <button mat-button routerLink="/register">
      New User? Click Here
    </button>
  </mat-card-actions>
</mat-card>
